# Nginx Configuration for Admin Panel (HTTP Only)
# Deploy to: admin.clienthunt.app
# Port: 9200 (Next.js standalone server)
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/admin-clienthunt
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/admin-clienthunt /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name admin.clienthunt.app;

    # Logging
    access_log /var/log/nginx/admin-clienthunt-access.log;
    error_log /var/log/nginx/admin-clienthunt-error.log;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Content Security Policy (strict for admin panel)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://api.clienthunt.app http://localhost:7300; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy to Next.js standalone server
    location / {
        proxy_pass http://127.0.0.1:9200;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://127.0.0.1:9200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 365d;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:9200/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

